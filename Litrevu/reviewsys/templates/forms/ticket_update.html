{% extends 'base.html' %}
{% block content %}
<h2>Mettre a jour un ticket</h2>
{% for mess in message %}
    <p>{{ mess }}</p>
{% endfor %}
<div class="w-50 mx-auto">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Envoyer">
    </form>
</div>

{% endblock %}
