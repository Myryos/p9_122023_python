{% extends 'base.html' %}
{% load static %}
{% block content %}

<!---En faire une boite de recherche, qui montre tout les resultats en fonction de l'input et affiche un boutton abonner a cote des utilisateur trouve et non abonnes-->
<form class="mx-auto w-25 m-3">
    <div class="d-flex m-1">
        <label class="form-label me-1">Username:</label>
        <input class ="form-control" id ="searchUsername"type="text" name="username" oninput="viewUserNotFollowed()" required>
    </div>
</form>

<div>
    <ul id="notFollowedUsers"></ul>
</div>
<div class="w-50 ms-3 mb-3 mt-3">
    <h3 class="mb-3">Followed</h3>
    {% for follower in followed %}
    <div class="row mx-auto">
        <div class="col-10 border d-flex align-items-center"><p class="m-0">{{ follower.name }}</p></div>
        <div class="col-1 border p-0"><a href="{% url 'unfollow_user' follower.name %}"><button class="btn btn-primary">Delete</button></a></div>
    </div>
    {% endfor %}
</div>
<div class="w-50 ms-3 mb-3 mt-3">
    <h3 class="mb-3">Followers </h3>
    {% for follower in followers %}
    <div class="row">
        <div class="col border d-flex align-items-center">
        <p class="m-0">{{ follower.name }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<script src=" {% static 'js/viewUserNotFollowed.js' %}" type="text/javascript"></script>
{% endblock %}
